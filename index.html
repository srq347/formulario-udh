<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de UDH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de UDH</h1>
    <form id="udhForm">
        <label for="dni">DNI *</label><br>
        <input type="text" id="dni" name="dni" required><br>

        <label for="nombre">Nombre *</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido *</label><br>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="celular">Celular *</label><br>
        <input type="text" id="celular" name="celular" required><br>

        <label for="udh_asignada">UDH Asignada *</label><br>
        <input type="text" id="udh_asignada" name="udh_asignada" required><br>

        <label for="opcion1">Opción 1</label><br>
        <input type="text" id="opcion1" name="opcion1"><br>

        <label for="opcion2">Opción 2</label><br>
        <input type="text" id="opcion2" name="opcion2"><br>

        <label for="opcion3">Opción 3</label><br>
        <input type="text" id="opcion3" name="opcion3"><br>

        <label for="opcion4">Opción 4</label><br>
        <input type="text" id="opcion4" name="opcion4"><br>

        <label for="opcion5">Opción 5</label><br>
        <input type="text" id="opcion5" name="opcion5"><br>

        <button type="submit">Guardar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
